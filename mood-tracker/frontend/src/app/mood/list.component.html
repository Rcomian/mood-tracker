<h2 class="mb-4">Mood History</h2>

<app-mood-form (moodAdded)="loadMoods()"></app-mood-form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Mood</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mood of moods">
      <td>{{ mood.date | date: 'mediumDate' }}</td>
      <td>{{ mood.mood }}</td>
      <td>{{ mood.notes || '-' }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between align-items-center">
  <button class="btn btn-outline-primary" (click)="prevPage()" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }}</span>
  <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="page * pageSize >= totalCount">Next</button>
</div>
